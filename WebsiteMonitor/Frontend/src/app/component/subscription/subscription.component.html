<div class="container rounded-4 shadow-lg mt-5 bg-white">
  <div class="row">
    <div class="col-12 text-center fw-semibold h2 my-3">Subscriptions</div>
  </div>
  <div class="row" *ngIf="subscriptions.length == 0">
    <div class="col-12 d-flex justify-content-center my-5">
      <div class="spinner-border" role="status" style="width: 5rem; height: 5rem;">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="subscriptions.length > 0">
    <div class="col-12 table-responsive">
      <table class="table text-center">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">URL</th>
          <th scope="col">Frequency</th>
          <th scope="col">Communication Channel</th>
          <th scope="col">LastUpdate</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of subscriptions">
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.websiteName }}</td>
          <td><a href="{{ item.url }}" target="_blank">{{ item.url }}</a></td>
          <td>{{ item.frequency }}</td>
          <td>{{ item.communicationChannel }}</td>
          <td>{{ item.lastUpdate | date:'dd.MM.yyyy hh:mm:ss'}}</td>
          <td>
            <button class="btn rounded-pill btn-primary me-1" (click)="updateSubscription(item.id)">Edit</button>
            <button class="btn rounded-pill btn-danger" (click)="cancelSubscription(item.id)">Cancel</button>
          </td>
        </tr>
        </tbody>
      </table>
